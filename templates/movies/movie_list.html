{% extends 'base.html' %}

{% block content %}
<h1>Popular Movies</h1>
<div class="container">
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3">
            <div class="card">
                <div class="movie-card" data-movie-id="{{ movie.id }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                    <h5 class="card-title text-center">{{ movie.title }}</h5>
                    <p>Release: {{ movie.release_date }}</p>
                    <p>Rating: ⭐{{ movie.vote_average }}</p>
                    <button class="favorite-btn" data-movie-id="{{ movie.id }}" data-title="{{ movie.title }}"
                        data-poster-path="{{ movie.poster_path }}" data-release-date="{{ movie.release_date }}"
                        data-rating="{{ movie.vote_average }}">
                        ❤️ Add to Favorites
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
